---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-token-updater
  namespace: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-token-updater
  namespace: grafana
rules:
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
- apiGroups: ["integreatly.org"]
  resources: ["grafanadatasources"]
  verbs: ["get", "update"]

- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
- apiGroups: ["grafana.integreatly.org"]
  resources: ["grafanadatasources"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["grafana.integreatly.org"]
  resources: ["grafanadatasources"]
  verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-token-updater
  namespace: grafana
subjects:
- kind: ServiceAccount
  name: grafana-token-updater
roleRef:
  kind: Role
  name: grafana-token-updater
  apiGroup: rbac.authorization.k8s.io
